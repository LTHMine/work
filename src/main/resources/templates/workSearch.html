                        </div>
                        <div class="layui-form-mid layui-word-aux">任选其一</div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="button" id="FormAction" class="layui-btn" onclick="searchStu()" lay-filter="formDemo">立即查询</button>
